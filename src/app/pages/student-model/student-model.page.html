<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>{{ isUpdate ? 'Update' : 'Add'}} Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-button expand="block" fill="clear" class="user-icon">
      <ion-icon
        name="{{ isUpdate ? 'create-outline' : 'person-add'}}"
      ></ion-icon>
    </ion-button>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="data.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea
        type="text"
        [(ngModel)]="data.address"
        name="address"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="text" [(ngModel)]="data.phone" name="phone"></ion-input>
    </ion-item>
    <ion-button
      type="submit"
      fill="outline"
      color="primary"
      expand="block"
      class="ion-margin-top"
    >
      {{ isUpdate ? 'Update' : 'Save'}}
    </ion-button>
  </form>
</ion-content>
