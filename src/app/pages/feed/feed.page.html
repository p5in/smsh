<ion-header>
  <ion-toolbar color="mango">
    <ion-buttons slot="end">
      <ion-button (click)="addStudent()">
        Add New
      </ion-button>
    </ion-buttons>
    <ion-title>Student Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-list *ngFor="let student of students">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar">
            {{student.name.substring(0,1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label>
          <h3 class="title">{{student.name}}</h3>
          <p class="subtext">
            {{'From ' + student.address + ', Tel ' + student.phone}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeStudent(student.id)">
          <ion-icon name="trash"></ion-icon>delete
        </ion-item-option>
        <ion-item-option color="primary" (click)="updatedStudent(student)">
          <ion-icon name="create-outline"></ion-icon>edit</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
